<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Gestão de Funcionários</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: left; }
  </style>
</head>
<body>
  <h1>Sistema de Gestão de Funcionários</h1>
  <form id="formFuncionario">
    <label>Nome: <input type="text" id="nome" required></label>
    <label>Idade: <input type="number" id="idade" required></label>
    <label>Cargo: <input type="text" id="cargo" required></label>
    <label>Salário: <input type="number" id="salario" required></label>
    <button type="submit" id="btnCadastrar">Cadastrar</button>
  </form>

  <h2>Lista de Funcionários</h2>
  <table id="tabelaFuncionarios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Funcionários serão listados aqui -->
    </tbody>
  </table>

  <h2>Relatórios</h2>
  <div id="relatorios">
    <button id="btnRelatorioSalario">Funcionários com salário > R$ 5000</button>
    <button id="btnMediaSalarial">Média Salarial</button>
    <button id="btnCargosUnicos">Cargos Únicos</button>
    <button id="btnNomesMaiusculo">Nomes em Maiúsculo</button>
    <div id="resultadoRelatorio"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
